<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher View - Exam Monitoring</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .video-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 1rem;
        padding: 1rem;
      }
      .video-wrapper {
        position: relative;
        width: 100%;
        padding-top: 56.25%; /* 16:9 Aspect Ratio */
        background: #000;
        border-radius: 8px;
        overflow: hidden;
      }
      .video-wrapper video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .student-info {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 0.5rem;
        text-align: center;
      }
      .status-badge {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 1000;
      }
      .student-list {
        max-height: 400px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container-fluid py-4">
      <div class="row">
        <!-- Join Form -->
        <div class="col-md-3">
          <div class="card mb-4">
            <div class="card-body">
              <h5 class="card-title">Join Exam Room</h5>
              <form id="joinForm">
                <div class="mb-3">
                  <label for="roomId" class="form-label">Room ID</label>
                  <input
                    type="text"
                    class="form-control"
                    id="roomId"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="teacherId" class="form-label">Teacher ID</label>
                  <input
                    type="text"
                    class="form-control"
                    id="teacherId"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="teacherName" class="form-label">Your Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="teacherName"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Join Room
                </button>
              </form>
            </div>
          </div>

          <!-- Student List -->
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Students in Room</h5>
              <ul class="student-list" id="studentList">
                <!-- Student list will be populated here -->
              </ul>
            </div>
          </div>
        </div>

        <!-- Video Grid -->
        <div class="col-md-9">
          <div class="card">
            <div class="card-body">
              <div
                class="d-flex justify-content-between align-items-center mb-3"
              >
                <h5 class="card-title mb-0">Student Webcams</h5>
                <span class="badge bg-success" id="connectionStatus"
                  >Not Connected</span
                >
              </div>
              <div class="video-grid" id="videoGrid">
                <!-- Student videos will be added here -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="http://localhost:3030/socket.io/socket.io.js"></script>
    <script src="./js/mediasoup-client.min.js"></script>
    <script src="./js/teacher.js"></script>
  </body>
</html>
