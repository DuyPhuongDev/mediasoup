<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student View - Online Exam</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .video-container {
        position: relative;
        width: 100%;
        padding-top: 56.25%; /* 16:9 Aspect Ratio */
        background: #000;
        border-radius: 8px;
        overflow: hidden;
      }
      .video-container video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .exam-container {
        background: #f8f9fa;
        border-radius: 8px;
        padding: 20px;
        margin-top: 20px;
      }
      .status-badge {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 1000;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <div class="row">
        <!-- Join Form -->
        <div class="col-md-4">
          <div class="card mb-4">
            <div class="card-body">
              <h5 class="card-title">Join Exam Room</h5>
              <form id="joinForm">
                <div class="mb-3">
                  <label for="roomId" class="form-label">Room ID</label>
                  <input
                    type="text"
                    class="form-control"
                    id="roomId"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="studentId" class="form-label">Student ID</label>
                  <input
                    type="text"
                    class="form-control"
                    id="studentId"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="studentName" class="form-label">Your Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="studentName"
                    required
                  />
                </div>
                <button
                  id="joinBtn"
                  type="submit"
                  class="btn btn-primary w-100"
                >
                  Join Room
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-8">
          <!-- Webcam Display -->
          <div class="card mb-4">
            <div class="card-body">
              <h5 class="card-title">Your Webcam</h5>
              <div class="video-container">
                <video id="localVideo" autoplay playsinline muted></video>
                <span
                  class="badge bg-success status-badge"
                  id="connectionStatus"
                  >Not Connected</span
                >
              </div>
            </div>
          </div>

          <!-- Exam Interface -->
          <div class="exam-container">
            <h4>Exam Content</h4>
            <div class="alert alert-info">
              <i class="bi bi-info-circle"></i> Your webcam is being monitored
              by the teacher.
            </div>
            <!-- Add your exam content here -->
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Question 1</h5>
                <p class="card-text">Your exam questions will appear here...</p>
                <textarea
                  class="form-control"
                  rows="4"
                  placeholder="Your answer..."
                ></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="http://localhost:3030/socket.io/socket.io.js"></script>
    <script src="./js/mediasoup-client.min.js"></script>
    <script src="./js/student.js"></script>
  </body>
</html>
